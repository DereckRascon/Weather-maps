<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xerxes Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3e70322eb3.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">
        Weather
    </a>
    <span id="currentCity" class="navbar-text">
        Current City:
    </span>
</nav>
<div id="lastUpdated" class="alert alert-primary" role="alert">
    Last updated:
</div>

<div class="container p-0">
    <div class="jumbotron jumbotron-fluid p-0">
        <div class="container">
            <h1 class="display-4" style="background: blueviolet">Current Weather</h1>
            <div class="row" style="background: blue">
                <div id="currentWeather" class="lead col"></div>
                <div id="currentWeather2" class="lead col"></div>
            </div>
        </div>
    </div>
    <input type="text" id="search">
    <button type="button" class="btn btn-primary" id="searchButton">Future Forecast</button>
</div>
<div id="fiveDayForecast" class="container">
    <div class="alert alert-primary text-center" role="alert">
        5-Day Forecast
    </div>
    <div class="card-deck">

        <div id="forecast1" class="card"></div>
        <div id="forecast2" class="card"></div>
        <div id="forecast3" class="card"></div>
        <div id="forecast4" class="card"></div>
        <div id="forecast5" class="card"></div>

    </div>
    <div id="coordinates"></div>
</div>
<div id="map"></div>



    <!--JQUERY Library-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<!--Bootstrap Javascript library-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--Mapbox JS Library-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!--Geocode Library-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!--API Keys-->
<script src="js/keys.js"></script>

<!--Custom JS-->
<script src="js/main.js"></script>



</body>
</html>
